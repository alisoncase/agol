<head>

  <!-- Adding the modules needed for a full screen map app-->
  <script>  
    require([
      "esri/config", 
      "esri/Map", 
      "esri/views/MapView"
    ], function(esriConfig, Map, MapView) { 
      esriConfig.apiKey = "AAPK51131ceb7a344744a1876418638342eeSK8Lwr1BXfJ_rAAGMFmph-VYFJCbhVaGp2tW9m6iEHGJBjg1DFEhUf3Ay1rM_yWw";
      const map = new Map({ 
        basemap: "arcgis-topographic" // Basemap layer service 
      });

      const view = new MapView({
          map: map,
          center: [-97.74033, 30.27467], // Longitude, latitude
          scale: 5000,
          container: "viewDiv" // Div element
        });
    });  
   </script>

  <!-- css to make a full screen map-->
  <style>  
    html,  
    body,  
    #viewDiv {  padding: 0;  margin: 0;  height: 100%;  width: 100%;  
    }  
  </style> 

</head>

  <!-- the div to display the map-->

</body>
